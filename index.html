<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourGirls</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-300 to-gray-900">

    <!-- Container -->
    <div class="max-w-7xl mx-auto px-4 py-12">
        <!-- Grid of Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card 1 -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="img/im1.jpg" alt="Image 1" class="w-full object-cover">
            </div>

            <!-- Reel Card -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <video class="w-full object-cover" controls>
                    <source src="vd/v1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

        </div>
    </div>

</body>
</html>
